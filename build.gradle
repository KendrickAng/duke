plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

checkstyle {
    // configuration files expected to be in ./config/checkstyle/ by convention.
    toolVersion = '8.23'
}

shadowJar {
    // public .jar file to ./build/libs in form {baseName}-{version}.jar
    archiveBaseName = "duke"
    archiveVersion = "0.1.8"
    archiveClassifier = null
    archiveAppendix = null
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "main.java.Duke"
}
