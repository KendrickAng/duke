plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

checkstyle {
    // configuration files expected to be in ./config/checkstyle/ by convention.
    toolVersion = '8.23'
}

shadowJar {
    // public .jar file to ./build/libs in form {baseName}-{version}.jar
    archiveBaseName = "duke"
    archiveVersion = "0.1.3"
    archiveClassifier = null
    archiveAppendix = null
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "main.java.Duke"
}
